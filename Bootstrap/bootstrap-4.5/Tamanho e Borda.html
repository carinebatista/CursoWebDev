<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Tamanho e Bordas </title>
</head>

<body style="margin-bottom: 200px; width: 600px; padding: 16px; margin: 0 auto;">



    <!-- Classes de larguras -->

    <div class="bg-primary w-25"> width 25% </div>
    <div class="bg-primary w-50"> width 50% </div>
    <div class="bg-primary w-75"> width 75% </div>
    <div class="bg-primary w-100"> width 100% </div>
    <div class="bg-primary w-auto"> width auto </div>


    <br>
    <br>

    <!-- Classes de Altura -->

    <div style="height: 300px; border: 1px solid gray;">
    
    <div class="bg-warning d-inline-block h-25">
        height 25%
    </div>
    <div class="bg-warning d-inline-block h-50">
        height 50%
    </div>
    <div class="bg-warning d-inline-block h-75">
        height 75%
    </div>
    <div class="bg-warning d-inline-block h-100">
        height 100%
    </div>
    <div class="bg-warning d-inline-block h-auto ">
        height auto
    </div>

    </div>

    <br>
    <br>

    <!-- Bordas
    Border -> Todas as Bordas
    Border-top -> Borda Superior
    border-bottom -> Borda inferior
    border- right ->Borda Direita
    border-left -> Borda Esquerda

    Cores de Bordas
    border-<cor>: primary, secondary, success, info 
        warning, danger, light, dark, white
    -->
    
    <div class="bg-white mb-2 border border-primary " > Todas as bordas </div>
    <div class="bg-white mb-2 border-top border-secondary"> Borda Superior </div>
    <div class="bg-white mb-2 border-bottom border-success"> Borda inferior </div>
    <div class="bg-white mb-2 border-right border-info"> Borda direita </div>
    <div class="bg-white mb-2 border-left border-warning"> Borda Esquerda </div>

    <br>
    <br>

    <!-- Border radius
    opções: rounded, rounded-top, rounded-right, rounded-left
    rounded-circle -->

    <div class="bg-light mb-2 border rounded"> Rounded</div>
    <div class="bg-light mb-2 border rounded-top"> Rounded top</div>
    <div class="bg-light mb-2 border rounded-bottom "> Rounded bottom</div>
    <div class="bg-light mb-2 border rounded-right "> Rounded right </div>
    <div class="bg-light mb-2 border rounded-left"> Rounded left</div>
    <div class="bg-light mb-2 p-5 border w-25 rounded-circle "> Rounded Circle</div>

    <br>
    <br>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
