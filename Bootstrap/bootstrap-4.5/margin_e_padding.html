<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Bootstrap- Margin e Padding</title>
</head>

<body style="margin-bottom: 200px; padding: 16px;">



    <!-- Aplicação de MArgin
    mt- margin top
    mb- margin botton
    ml - Margin left
    mr - MArgin Right 
    mx- Margin no eixo X (horizontal- esquerda ou direita)
    my- margin no eixo y (vertical (top/bottom)
    m- margin em todos os lados
    valor a definir (0 até 5)

     -->
    <h1 class="bg-success"> Margin </h1>
    <p class="bg-success mt-5">Conteudo Principal</p>
    <h1 class="bg-success mx-5"> Margin </h1>

    <br>
    <br>

    <!-- Aplicação de Padding
    pt- padding top
    pb- padding bottom
    pl-padding left
    pr- padding Right
    px- paddding no eixo X (horizontal) Esquerda/direita
    py- padding no eixo y (vertical) top/ bottom
    p - padding em todos os lados
    Valor a definir ( 0 até 5 )
     -->

    <h1 class=" bg-warning"> Padding</h1>
    <p class="bg-success pb-5">Conteudo principal</p>
    <h1 class="bg-warning"> PAdding </h1>

    <br>
    <br>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
