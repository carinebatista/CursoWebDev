<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas Tags de Input</title>
    <!-- Estilo CSS -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <!-- Normalize -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

</head>

<body>
    <header>


    </header>

    <section>
        <h1>Novas Tags de Input</h1>

        <form>
            <!-- Nome -->
            <label for="nome"> Nome: </label>
            <input type="text" id="nome" required autofocus="">
            <br><br>


            <!-- Email -->
            <!-- ao apertar o botão enviar ele verifica se tem o @ -->
            <label for="email"> Email: </label>
            <input type="email" id="email" required>
            <br><br>

            <!-- Numero, possui atributo min, max e step (quantos vc quer pular) -->
            <label for="numero"> Número: </label>
            <input type="number" id="numero" min="5" max="20" step="5">
            <br><br>


            <!-- URL, precisa digitar https: // -->
            <label for="url"> URL: </label>
            <input type="number" url id="url" placeholder="ex: http://">
            <br><br>



            <!-- PEsquisa -->
            <label for="pesquisa"> Pesquisa </label>
            <input type="search"  id="pesquisa">
            <br><br>


             <!-- RANGE -->
             <label for="range"> RANGE </label>
             <input type="range" id="range" min="1" max="3">
             <br><br>

              <!-- RANGE -->
              <label for="data"> Data </label>
              <input type="date" id="date" >
              <br><br>

               <!-- cor -->
               <label for="cor"> Cor </label>
               <input type="color" id="color" >
               <br><br>

            <input type="submit" name="" value="Enviar">

        </form>

    </section>
</body>

</html>
