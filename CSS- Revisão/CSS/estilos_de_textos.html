<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de Texto</title>
    <style type="text/css">
        body {
            font-size: 40px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .negrito{
            /*normal ou bold, 100 até 900*/
             font-weight: 900;
        }
        .italico{
            font-style:italic;
        }
        .formatacao{
            /*underline, overline, line-trough*/
            text-decoration: underline ;
        }
        .texto{
             font: bold 40px Arial;
        }
    </style>
</head>

<body>
    <p class="negrito"> Sou um Texto Negrito </p>
    <p class="italico"> Sou um texto em Italico  </p>
    <p class="formatacao"> Formatação de Texto </p> 
    <p class="texto"> Padrão </p> 

</body>

</html>
