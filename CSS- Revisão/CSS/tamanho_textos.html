<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de Textos</title>
    <style type="text/css">
        div{
            font-size: 2em;
        }
        .texto {
            /* 
            px- > Tamanho fixo pixels, 
            %- > tamanho Relativo,
            em -> Tamanho relativo ao container pai 
            */ 
            font-size:1em;
        }
    </style>
</head>

<body>
    <div> 
        <p> Conteudo  2 </p> 
    </div> 
    <p class="texto"> Conteudo </p> 
</body>

</html>
