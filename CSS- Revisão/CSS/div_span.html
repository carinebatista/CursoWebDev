<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>

    <style type="text/css">
        #topo{ 
            background-color:  blue;
        }
        #conteudo{
            background-color: red;
        }
        .produto{ 
            background-color: hotpink;
            margin: 10px;
        }
        #rodape{ 
            background-color: green;
        }
        #assinatura{ 
            background-color: yellow;
        }
    </style>

</head>
<body>
    <!-- Div para dividir e estruturar o site-->
    
    <div id="topo"> 
        <img src="imagens/amazon.png" width="200"> 
        <ul> 
            <li>Home</li> 
            <li>Produtos</li> 
            <li> Contato </li>
        </ul>
    </div>


    <div id="conteudo"> 
        <div class="produto">
           Produto 1 
        </div> 
        <div class="produto">
            Produto 2 
         </div> 
         <div class="produto">
            Produto 3 
         </div> 
    </div>

    <div id="rodape">
        Todos os direitos Reservados
    </div> 

    <!-- Elemento tipo Inline-->
    <span id="assinatura"> 
        Carine 
    </span>
    

</body>
</html>
